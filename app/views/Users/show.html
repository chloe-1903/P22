<div>
  <h3>{{currentUser.surname}} {{currentUser.name}}</h3>
    <p>Numéro de l'étudiant:  {{currentUser.id}}</p>
    <p>Adresse mail: {{currentUser.email}}</p>
    <p>Site internet: <a href="{{currentUser.website}}">{{currentUser.website}}</a></p>
    <p>Projets:
    <li ng-repeat="role in roles"> {{role.name}} - Projet {{getProjectName(role.ProjectId)}} </li>
    {{msg}}
    </p>
</div>


<p><a href="#/change/{{currentUser.id}}">>Modifier</a></p>
<p><a href="#/remove/{{currentUser.id}}">>Supprimer</a></p>
